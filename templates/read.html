<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='read.css')}}">
</head>
<body>
    <h2>Saved Contacts</h2>
    {% if data %}
    <div class="cards">
        {% for item in data %}
        <div class="card">
            <p><strong>Name:</strong>{{item.name}}</p>
            <p><strong>Email:</strong>{{item.email}}</p>
            <p><strong>Phone:</strong>{{item.phone}}</p>
            <p><strong>Message:</strong>{{item.message}}</p>
            <div class="actions">
                <a href="{{url_for('update',id=item._id)}}" class="edit-btn">âœï¸ Edit</a>
                <a href="{{url_for('delete',id=item._id)}}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this record ?')">ğŸ—‘ Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No data found</p>
    {% endif %}
    <br>
    <a href="{{url_for('home')}}">â¬… Back to Home</a>
</body>
</html>
