<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='update.css')}}">
</head>
<body>
    <h2>Update Record</h2>
    <form method="post" action="/update_data/{{data._id}}">
        <label>Name</label>
        <input type="text" name="name" value="{{data.name}}" required>
        <label>Email</label>
        <input type="email" name="email" value="{{data.email}}" required>
        <label>Phone</label>
        <input type="text" name="phone" value="{{data.phone}}" required>
        <label>Message</label>
        <textarea name="message">{{data.message}}</textarea>
        <button type="submit">Update</button>
        <a href="/read">Cancel</a>
    </form>
</body>
</html>
